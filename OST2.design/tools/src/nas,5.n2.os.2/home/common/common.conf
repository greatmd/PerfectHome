//
// swvmem0: msync, tsoChecker, and pmask related options
//
#if defined(MOM)

OBJECT mom0 TYPE mom {
	queue: th00
	enable_sim: 1
	wait-mode: 0
#if defined(MOM_DEBUG)
	DEBUG: 1
#endif
#if defined(MOM_SO_PATH)
        so_path: MOM_SO_PATH
#endif
}

#else   // if defined(MOM)

OBJECT swvmem0 TYPE swerver-memory {
#if defined(RTL) || defined(PLI_REPLAY)
	irq:   irq0
#endif
#if defined(MEM_DISABLE) && !defined(PLI_REPLAY)
	snoop: 0
#else
	snoop: 1
#endif
#if defined(TSO_CHECKER) && !defined(NO_TSO_CHECKER)
        tso_checker: 1
#else
        tso_checker: 0
#endif
#if defined(DIS_DEBUG)
	debug_level: 0
#elif defined(TSO_DEBUG)
	debug_level: 2
#elif defined(MEM_DEBUG)
	debug_level: MEM_DEBUG
#else
	debug_level: 0
#endif
#if defined(MEM_IFETCH) && !defined(NO_MEM_IFETCH)
        ifetch: 1
#else
        ifetch: 0
#endif
	queue: th00
// CMP masking
#define XSTR(M) STR(M)
#define STR(M)  #M
#if defined(THREAD_MASK0)
        thread_mask0: XSTR(THREAD_MASK0)
#else
        thread_mask0: "01"
#endif
#if defined(THREAD_MASK1)
        thread_mask1: XSTR(THREAD_MASK1)
#endif
#if defined(THREAD_MASK2)
        thread_mask2: XSTR(THREAD_MASK2)
#endif
#if defined(THREAD_MASK3)
        thread_mask3: XSTR(THREAD_MASK3)
#endif
}

#endif   // if defined(MOM)

