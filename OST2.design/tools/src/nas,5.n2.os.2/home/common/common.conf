//
// pli-socket options
//
//#if defined(RTL) || defined(PLI_REPLAY)
OBJECT socket0 TYPE pli-socket {
#if defined(FORCE_PC)
        force_pc: 1
#else
        force_pc: 0
#endif
#if !defined(NOINT_SYNC) && (defined(RTL) || defined(PLI_REPLAY))
        // int_sync is enabled
        int_model: 1
#else
	int_model: 0	
#endif
#if !defined(NOLDST_SYNC) && (defined(RTL) || defined(PLI_REPLAY))
        // msync is enabled
        mem_model: 1
#else
	mem_model: 0	
#endif
#ifdef VERA_SOCKET
	cmd_intf: 0
#else
        cmd_intf: 1
#endif
#ifdef PLI_REPLAY
	replay_log: PLI_REPLAY
	socket: 0
	open: 0
#elif defined(CSOCKET)
	replay_log: 0
	socket: CSOCKET
	open: 1 
#else
	replay_log: 0
	socket: 0
	open: 0
#endif
	close: 0
	test: 0
#ifdef PLI_LOG
	pli_log: PLI_LOG
#else
	pli_log: 0
#endif
#if defined(NO_REG_CMP)
	reg_cmp: 0
#elif defined(REG_CMP)
	reg_cmp: REG_CMP
#else
	reg_cmp: 1
#endif
#if defined(PLI_RTL_DEBUG)
	debug_level: 9
#elif defined(PLI_DEBUG)
	debug_level: PLI_DEBUG
#else
        // default shows trap & instructions
	debug_level: 2
#endif
#if !defined(NOTLB_SYNC)
        tlb_sync: 1
#else
        tlb_sync: 0
#endif
#if defined(TLB_SYNC_DEBUG)
        tlb_debug: TLB_SYNC_DEBUG
#else
	tlb_debug: 0
#endif
#if defined(CMP_REG_CMP)
        cmp_cmp: CMP_REG_CMP
#endif
#if defined(MMU_REG_CMP)
        mmu_cmp: MMU_REG_CMP
#endif
#if defined(SHOW_TRAP)
        show_trap: SHOW_TRAP
#else
	show_trap: 0
#endif
#if defined(ENABLE_RAS)
        enable_ras: ENABLE_RAS
#else
        enable_ras: 0
#endif
}

